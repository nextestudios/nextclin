name: Deploy NextClin

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: nextestudios

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/nextestudios/nextclin:latest
            ghcr.io/nextestudios/nextclin:${{ github.sha }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/nextestudios/nextclin-backend:latest
            ghcr.io/nextestudios/nextclin-backend:${{ github.sha }}

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 120s
          script: |
            set -e
            cd /home/deploy/nextclinic

            # Clone or update repo
            if [ ! -d ".git" ]; then
              cd /home/deploy
              rm -rf nextclinic
              git clone https://github.com/nextestudios/nextclin.git nextclinic
              cd nextclinic
            else
              git pull origin main
            fi

            # Build and start
            docker compose down --remove-orphans
            docker compose up -d --build

            # Run seed (idempotent)
            sleep 10
            docker compose exec -T backend node dist/seed.js || echo "Seed already executed"

            # Cleanup
            docker image prune -f
